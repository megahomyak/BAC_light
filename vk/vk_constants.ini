[HELP_MESSAGE]
beginning = Команда должна начинаться с /, иначе бот ее не видит. Аргументы команды идут после самой команды через пробел и сами разделены пробелами: /КОМАНДА АРГУМЕНТ АРГУМЕНТ АРГУМЕНТ. Внутри самих аргументов тоже могут быть пробелы, если это не мешает их различать (бот умеет понимать, где заканчивается один аргумент и начинается другой).


